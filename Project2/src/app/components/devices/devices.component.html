<h1> Devices </h1>
<div class="Container">
    <div class="row">
         <!--View Devices-->
         <!--Use *ngFor to generate the table-->
        <div class="col-6">
            <app-device-table></app-device-table>
        </div>

        <!--Devices Form-->
        <div class="col-6">
            <form>
                <h3>Add a Device</h3>
                <div class="form-group row">
                    <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
                    <div class="col-sm-10">
                      <input type="phone-number" class="form-control" id="phoneNumber" placeholder="Phone Number">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="phoneModel" class="col-sm-2 col-form-label">Phone Model</label>
                    <div class="col-sm-10">
                        <select id="phoneModel" class="Select">
                            <option>Nokia G50</option>
                            <option>Nokia C30</option>
                            <option>Nokia C20</option>
                            <option>Nokia 1.5</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="nickname" class="col-sm-2 col-form-label">Nickname</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="nickname" placeholder="Nickname">
                    </div>
                </div>

                <div class="form-group d-grid gap-2 d-md-flex justify-content-md-end">
                    <div class="col-2">
                        <input class="Button2" type="submit" value="Add Device"/>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
