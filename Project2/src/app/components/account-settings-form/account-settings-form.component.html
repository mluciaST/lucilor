<form>
    <div class="row">
        <div class="col-6">
            <div class="form-group row">
                <label for="accountName" class="col-sm-3 col-form-label">Account Name:</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="accountName" placeholder="Account Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="accountEmail" class="col-sm-3 col-form-label">Account Email:</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="accountEmail" placeholder="Account Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="phoneNumber" class="col-sm-3 col-form-label">Phone Number:</label>
                <div class="col-sm-9">
                  <input type="phone-number" class="form-control" id="phoneNumber" placeholder="Phone Number">
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">State</label>
                  <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
            </div>

            <button type="submit" class="btn btn-primary Button" style="width: 50%;">Save Changes</button>
        </div>
    </div>
</form>
