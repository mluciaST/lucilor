<h3>Couples Plans</h3>
<div *ngFor="let plan of plans">
  <h5>{{plan.plansName}}</h5>
  <div class="row">
    <div class="col-8">{{plan.description}}</div>
    <div class="col-4">
      ${{plan.planCost | number:'.2-2'}}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3 offset-sm-9"><app-button text="Enroll" btnClass="btn btn-primary Button Button1"></app-button></div>
  </div>
</div>
