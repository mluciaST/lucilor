<h1>My Bill</h1>
<div class="row">
  <table class="table table-striped">
    <thead>
        <tr>
          <th scope="col">Plan Name</th>
          <th scope="col">Cost</th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let plan of plans">
          <td>{{plan.plansName}}</td>
          <td>{{plan.planCost}}</td>
        </tr>

        <tr>
          <td><b>Total Cost</b></td>
          <td><b>229.97</b></td>
        </tr>
      </tbody>
</table>
</div>
