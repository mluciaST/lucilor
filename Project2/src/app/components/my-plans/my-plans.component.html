<h3>My Plans</h3>
<div *ngFor="let plan of plans">
  <h5>{{plan.plansName}}</h5>
  <div class="row">
    <div class="col-8">{{plan.description}}</div>
    <div class="col-4">
      ${{plan.planCost | number:'.2-2'}}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3 offset-6"><app-button (btnClick)="toggleDevices()" text="Devices" btnClass="btn btn-primary Button Button1"></app-button></div>
    <div class="col-sm-3"><app-button text="Remove Plan" (btnClick)="removePlan()" btnClass="btn btn-primary Button Button1"></app-button></div>
  </div>
    <app-device-table [hidden]="hideDevices"></app-device-table>
</div>
